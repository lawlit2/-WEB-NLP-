<script>
  document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const formData = new FormData();
    formData.append('file', file);

    fetch('DriverLicensesOcr', {
      method: 'POST',
      body: formData
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data1 => {
              // 处理服务器响应
              if(data1.IdCard === null && data1.date === null && data1.ApprovedDrivingType === null && data1.ValidDate === null){
                document.getElementById('mess').innerText = '识别错误或者没有上传文件';
              }else{
                document.getElementById('IdCard').innerText=data1.idCard;
                document.getElementById('date').innerText = data1.date;
                document.getElementById('ApprovedDrivingType').innerText = data1.approvedDrivingType;
                document.getElementById('ValidDate').innerText = data1.validDate;
                document.getElementById('name').innerText=data1.name;
                document.getElementById('FirstDate').innerText = data1.firstDate;
                console.log(data1);
              }
            })
            .catch(error => {
              // 处理错误
              console.error('There was a problem with your fetch operation:', error);
            });
  });
</script>
